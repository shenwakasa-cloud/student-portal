<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Teacher Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      transition: 0.3s;
    }

    .login-container:hover {
      transform: scale(1.02);
    }

    .login-container h2 {
      color: #d4ac0d;
      margin-bottom: 1rem;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #f1c40f;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d4ac0d;
      color: white;
    }

    .note {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    main {
      display: flex;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-image: url("./bg.jpeg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover; 
    }
    .logo {
      border-radius: 100%;
      width: 90px;
      margin-right: 3rem;
    }

    .navbar {
      display: flex;
      background: hsla(250, 60%, 50%, 0.9);
      padding: 15px;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box select,
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #166fe5;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="navbar">
        <img class="logo" src="./logo.jpg" width="250px">
      <p>Teacher Grading Portal</p>
  </div>

    <main>
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <fieldset>
            <legend>Teacher Login</legend>
            <input type="password" id="name" placeholder="Enter Admin Key" required>

            <div class="note">Choose your portal and enter credentials</div>
          </fieldset>

    </main>

</body>
</html>
