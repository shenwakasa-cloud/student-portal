<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      width: 100%;
      background: whitesmoke;
    }

    .container {
      width: 350px;
      padding: 20px;
      text-align: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.5s ease;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .back-btn {
      background: #f44336;
    }

    .back-btn:hover {
      background: #d7382c;
    }

    .logo {
      width: 100px;
      border-radius: 100%;
    }

    .side-menu {
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .information-board-container {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .background-splash {
      width: 100%;
      height: 100vh;
      background-image: url("./assets/bg.jpeg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .information-board-texts {
      background-color: white;
      font-size: 1.5rem;
      width: 100%;
    }
    .information-board-texts > * {
      padding: 1.5rem;
      margin: 1.5rem;
    }

  </style>
</head>
<body>

  <div class="side-menu">
    <div class="container fade-in" id="home">
        <img class="logo" src="./assets/logo.jpg" >
      <button class="btn" onclick="showLogin('student')">Student</button>
      <button class="btn" onclick="showLogin('admin')">Admin</button>
      <button class="btn" onclick="showLogin('teacher')">Teacher</button>
    </div>
    <div class="container hidden fade-in" id="login">
      <h1 id="login-title">Login</h1>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button class="btn">Login</button>
      <button class="btn back-btn" onclick="goBack()">Back</button>
    </div>
  </div>
  <div class="information-board-container">
      <div class="background-splash">
      </div>
      <div class="information-board-texts">
        <h2>Info</h2>
        <h3>Latest Announcements</h3>
      </div>
  </div>
  <script>
    const home = document.getElementById('home');
    const login = document.getElementById('login');
    const loginTitle = document.getElementById('login-title');

    function showLogin(role) {
      home.classList.add('hidden');
      login.classList.remove('hidden');
      login.classList.add('fade-in');
      loginTitle.textContent = role.charAt(0).toUpperCase() + role.slice(1) + " Login";
    }

    function goBack() {
      login.classList.add('hidden');
      home.classList.remove('hidden');
      home.classList.add('fade-in');
    }
  </script>

</body>
</html>
